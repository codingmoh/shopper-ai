version: "3.9"

services:
  postgres:
    image: postgres:latest
    container_name: shopper-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: shopper
      POSTGRES_USER: shopper
      POSTGRES_PASSWORD: shopper
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U shopper -d shopper"]
      interval: 5s
      timeout: 5s
      retries: 10

volumes:
  pgdata:


